<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<!--
An element providing a star rating that allows fractions.

Example 1:

    <flexible-rating value="3.6" disabled="true">
    </flexible-rating>

Example 2:

    <flexible-rating value="4" icon="icons:favorite">
    </flexible-rating>

### Styling

`<flexible-rating>` provides the following custom properties and mixins
for styling:

Custom property | Description | Default
----------------|-------------|----------
`--rating-filled-color` | Fill color of the selected rating shapes | #ffac33
`--rating-unfilled-color` | Fill color of remaining rating shapes | #ccd6dd
`--iron-icon-height` | height of one icon (e.g. star) |
`--iron-icon-width` | width of one icon (e.g. star) |

@demo demo/index.html
-->
<dom-module id="flexible-rating">
    <template>
        <style>
            :host {
              cursor: default;
              -webkit-touch-callout: none;
              -webkit-user-select: none;
              -khtml-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
              display: inline-block;
            }

            :host:focus {
                outline-color: var(--rating-filled-color, #ffac33);
            }

            .star-wrapper {
                display: inline-block;
            }

            .star-wrapper ::content > span {
              display: inline-block;
              position: relative;
              color: var(--rating-unfilled-color, #ccd6dd);
            }

            .star-wrapper ::content > span > span {
              display: block;
              position: absolute;
              top: 0px;
              bottom: 0px;
              overflow: hidden;
              color: var(--rating-filled-color, #ffac33);
            }

            /* Select all stars up to the hovered one */

            :host:not(:disabled) .star-wrapper:hover ::content > span {
                cursor: pointer;
            }

            /* Show all stars */
            :host:not(:disabled) .star-wrapper:hover ::content > span > span {
                width: 100% !important;
            }

            :host[invalid] {
              outline: red auto 5px;
            }

            /* Hide all after the hovered one */
            :host:not(:disabled) .star-wrapper:hover ::content > span:hover ~ span > span {
                width: 0% !important;
            }

        </style>
        <!-- local DOM goes here -->
        <div class="star-wrapper">
        <template is="dom-repeat" items="{{_possibleValues}}"><!--
        --><span on-tap="_starClicked" data-star-id$="{{index}}"><iron-icon icon={{icon}}></iron-icon><!--
        --><span style$="width:[[_calculateWidth(index, value)]]"><iron-icon icon={{icon}}></iron-icon></span><!--
            --></span><!--
        --></template>
        </div>
    </template>

    <script>
    Polymer({
        is: 'flexible-rating',
        hostAttributes: {
            role: 'slider',
            tabindex: 0,
            'aria-hidden': 'true'
        },
        behaviors:
          [
            Polymer.IronFormElementBehavior,
            Polymer.IronValidatableBehavior,
            Polymer.IronA11yKeysBehavior,
            Polymer.IronControlState,
          ],
        keyBindings: {
            'left down pagedown home': '_decrementKey',
            'right up pageup end': '_incrementKey'
        },
        properties: {
            /**
            *   The maximum number of stars possible.
            */
            max: {
                type: Number,
                value: 5,
                notify: true,
            },
            /**
            *   The number of stars that are marked. Can be a float and can show partial stars.
            */
            value: {
                type: Number,
                value: 0,
                notify: true,
                reflectToAttribute: true,
            },

            /**
            *   The name of the iron icon element
            **/
            icon: {
              type: String,
              value: "icons:star",
            },

            _possibleValues: {
              type: Array,
              computed: '_computePossibleValues(max)',
            }
        },
        observers: [
            '_updateAria(value, max)'
        ],
        _updateAria: function(value, max) {
            this.setAttribute('aria-valuemin', 1);
            this.setAttribute('aria-valuemax', max);
            this.setAttribute('aria-valuenow', value);
        },
        _updateValue: function(value) {
            if (value < 1)
                value = 1;
            if (value > this.max)
                value = this.max;

            this.setAttribute('value', value);
        },

        _increment: function() {
          this._updateValue(Math.floor(this.value) + 1);
        },

        _decrement: function() {
            this._updateValue(Math.ceil(this.value) - 1);
        },
        _incrementKey: function(event) {
          if (!this.disabled) {
            event.detail.keyboardEvent.preventDefault();
            if (event.detail.key === 'end') {
              this._updateValue(this.max);
            } else {
              this._increment();
            }
          }
        },
        _decrementKey: function(event) {
          if (!this.disabled) {
            event.detail.keyboardEvent.preventDefault();
            if (event.detail.key === 'home') {
              this._updateValue(1);
            } else {
              this._decrement();
            }
          }
        },
        _getValidity: function(value) {
            if (this.value == 0) return false;

            return true;
        },
        ready: function() {
        },
        _computePossibleValues: function(max) {
            values = [];
            for (var i = 1; i <= max; i++) {
                values.push(i);
            }
            return values;
        },

        _calculateWidth: function(star, value) {
            if (value >= star + 1){
                return "100%";
            }
            else if (value - star >= 0) {
                return (value-star) * 100 + "%";
            }
            else return "0%";
        },
        _starClicked: function(e) {
            if (this.disabled)
                return;

            var star;
            if (e.currentTarget.dataset !== undefined)
                star = parseInt(e.currentTarget.dataset.starId);
            else
                star = parseInt(e.currentTarget.getAttribute('data-star-id'));
            this._updateValue(star + 1);
        },

    });
    </script>
<dom-module>
