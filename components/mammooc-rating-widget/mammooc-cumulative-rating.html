<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../flexible-rating/flexible-rating.html">
<link rel="import" href="../paper-styles/typography.html">

<!--
An element providing an overall rating.

Example:

    <mammooc-cumulative-rating></mammooc-cumulative-rating>


-->
<dom-module id="mammooc-cumulative-rating">
    <template>
        <style is="custom-style">
            :host {
                --iron-icon-height: 50px;
                --iron-icon-width: 50px;
            }
            .heading {
                @apply(--paper-font-headline);
            }
        </style>

        <!-- local DOM goes here -->
        <div class="heading">
            <i18n-msg msgid="ratings">Ratings:</i18n-msg>
        <flexible-rating value="{{cumulativeRating}}" disabled></flexible-rating> ({{ratingCount}})
        </div>
    </template>

    <script>
    Polymer({
        is: 'mammooc-cumulative-rating',
        properties: {
            /**
            *   The average rating for the course
            */
            cumulativeRating: Number,
            /**
            *   The number of ratings for the course
            */
            ratingCount: Number,
        },
        listeners: {

        },
        ready: function() {

        }
    });
    </script>
