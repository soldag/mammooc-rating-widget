<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <!-- import the element to test -->
    <link rel="import" href="../mammooc-rating-widget.html">
  </head>
  <body>
      <test-fixture id="values">
        <template>
          <mammooc-rating-widget provider="test-provider" course-id="42" disable-rating disable-evaluations disable-evaluation-form>
          </mammooc-rating-widget>
        </template>
      </test-fixture>
    <script>
      suite('<mammooc-rating-widget>', function() {
        var valuesFixture;
        setup(function() {
          valuesFixture = fixture('values');
        });
        test('defines the "provider" property', function() {
          assert.equal(valuesFixture.provider, 'test-provider');
        });
        test('defines the "courseId" property', function() {
          assert.equal(valuesFixture.courseId, '42');
        });
        test('defines the "disableRating" property', function() {
          assert.equal(valuesFixture.disableRating, true);
        });
        test('defines the "disableEvaluations" property', function() {
          assert.equal(valuesFixture.disableEvaluations, true);
        });
        test('defines the "disableEvaluationForm" property', function() {
          assert.equal(valuesFixture.disableEvaluationForm, true);
        });
      });
    </script>
  </body>
</html>
